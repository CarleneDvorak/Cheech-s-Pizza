<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cheech's Pizza</title>
    <script type="text/javascript" src="pizza.js"></script>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="pizza.css">

    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="pizza.js" />



</head>

<div class="container">

    <body>
        <form action="#" method="post">
            <fieldset>
                <legend><strong>Cheech's Pizza - Order Here</strong></legend>
                <label for="fname">First Name</label>
                <input type="text" name="fname" required>
                <br />
                <label for="lname">Last Name</label>
                <input type="text" name="lname" required>
                <br />

                <label for="email">Email Address</label>
                <input type="text" name="email" required>
                <br />

                <div>
                    <label>
                        How many Pizzas?
                        <select name="amount">
                            <!--JS should fill this with options from 1 to 10-->
                        </select>
                        <label>
                            Toppings?
                            <select name="toppings">
                                <option>Cheese only</option>
                                <option>Sausage</option>
                                <option>Peperoni</option>
                                <option>Anchovi</option>
                            </select>
                            <div>
                                <label for="agreed">Confirm Order</label>
                                <input id="review" name="agreed" <input type="submit">
                            </div>
                </div>

            </fieldset>
        </form>
    </body>

</html>
